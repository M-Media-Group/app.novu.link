<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novu.Link | Advanced dynamic QR code generator and link shortener</title>
  <meta name="description"
    content="The hardest thing with QR codes and links is changing them after they're printed. We've fixed that.">

  <!-- The favicon -->
  <link rel="icon" href="/favicon.webp">

  <!-- The CSP below is what is best to start with, it is more restrictive than the one above. This starter-kit uses the one above just so the example pages render the images correctly. -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
           connect-src 'self' https://api.stripe.com * https://app.novu.link https://novu.link https://*.hotjar.com https://*.hotjar.io wss://*.hotjar.com https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com;
           frame-src 'self' https://js.stripe.com https://hooks.stripe.com https://www.facebook.com https://vars.hotjar.com;
           script-src 'self' https://js.stripe.com https://www.googletagmanager.com https://static.hotjar.com https://script.hotjar.com https://connect.facebook.net https://*.googletagmanager.com 'unsafe-eval' 'unsafe-inline';
           style-src https://static.hotjar.com https://script.hotjar.com https://fonts.googleapis.com 'self' 'unsafe-inline';
           font-src https://fonts.gstatic.com https://script.hotjar.com 'self';
           img-src 'self' https: data:  https://novu.link https://www.facebook.com https://*.facebook.com https://*.fbcdn.net https://*.google-analytics.com https://*.googletagmanager.com https://*.googleusercontent.com https://static.hotjar.com https://script.hotjar.com https://survey-images.hotjar.com">


  <!-- Meta Pixel Code -->
  <meta name="facebook-domain-verification" content="0aj89eeqlp1seb0219i3ym7ytx965g" />
  <script>
    ! function (f, b, e, v, n, t, s) {
      if (f.fbq) return;
      n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n;
      n.push = n;
      n.loaded = !0;
      n.version = '2.0';
      n.queue = [];
      t = b.createElement(e);
      t.async = !0;
      t.src = v;
      s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '399606718693340');
    fbq('track', 'PageView');
  </script>
  <!-- End Meta Pixel Code -->
</head>

<body>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=399606718693340&ev=PageView&noscript=1" /></noscript>
  <div id="app" class="container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
